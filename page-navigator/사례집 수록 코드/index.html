<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Page Navigator UI</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<!-- demo start -->
	<div aria-label="페이지 탐색 내비게이션" class="ui-page-navigator" role="navigation">
		<ul class="pagination">
			<li>
				<a class="ui-pgn-prev" href="#" id="pgn-a-prev" title="이전 페이지">
					<em class="readable-hidden">이전 페이지</em>
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li>
				<a href="#" id="pgn-a-1"><span>1</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-2"><span>2</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-3"><span>3</span></a>
			</li>
			<li class="active">
				<a href="#" id="pgn-a-4"><span class="readable-hidden">현재 페이지</span> <span class="ui-pgn-active">4</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-5"><span>5</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-6"><span>6</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-7"><span>7</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-8"><span>8</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-9"><span>9</span></a>
			</li>
			<li>
				<a href="#" id="pgn-a-10"><span>10</span></a>
			</li>
			<li>
				<a class="ui-pgn-next" href="#" id="pgn-next" title="다음 페이지">
					<em class="readable-hidden">다음 페이지</em>
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</div><!--// demo End -->
</body>
</html>
